<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Báo mới</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- start header -->
        <div class="header">
            <div class="logo">
                <a href="#">
                    <img src="image/bm-logo.png" alt="">
                </a>
            </div>
            <div class="header-center">
                <input type="text" placeholder="Nhập nội dung tìm kiếm">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <div class="header-right">
                <i class="fa-solid fa-user"></i>
                <i class="fa-solid fa-download"></i>
            </div>
        </div>
        <!-- end header -->
        <!-- start menu -->
        <div class="bg">
            <div class="menu">
                <div class="menu-left">
                    <div class="menu-item">
                        <a href="#">NÓNG</a>
                        <a href="#">MỚI</a>
                        <a href="#">VIDEO</a>
                        <a href="#">CHỦ ĐỀ</a>
                    </div>
                </div>
                <div class="menu-center">center</div>
                <div class="menu-right">right</div>
            </div>
        </div>
        <!-- end menu -->
        <div class="main">
            <div class="main-left">
                <div class="post-top">
                    <img src="image/83e99006474bae15f75a.jpg.webp" alt="">
                    <div class="info-post">
                        <h3>Olympic Việt Nam bị loại khỏi ASIAD 19</h3>
                        
                    </div>
                </div>
                <div></div>
            </div>
            <div class="main-right"></div>
        </div>
    </div>
</body>
</html>
